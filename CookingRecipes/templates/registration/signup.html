{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}

    <section class="page-header">

        <h1 class="page-title">Sign up</h1>
        <p class="page-subtitle">Create an account to manage your recipes.</p>

    </section>

    <section class="panel">
        <form method="post" class="auth-form" novalidate>

        {% csrf_token %}

        <div class="django-fields">
            {{ form.as_p }}
        </div>

        <div class="form-actions">
            <button type="submit" class="button button-main">Create account</button>
            <button type="reset" class="button button-quiet">
                Clear
            </button>
            <a class="button button-quiet" href="{% url 'login' %}">I already have an account</a>
        </div>

        </form>

    </section>

{% endblock %}
