{% extends "base.html" %}


{% block title %}Set new password{% endblock %}

{% block content %}

    <section class="page-header">
        <h1 class="page-title">Set a new password</h1>
    </section>


    <section class="panel">

        <form method="post" class="recipe-form" novalidate>
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="form-errors">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <div class="django-fields">
            {{ form.as_p }}
        </div>

        <div class="form-actions">
            <button type="submit" class="button button-main">Set password</button>
            <a class="button button-quiet" href="{% url 'login' %}">Cancel</a>
        </div>

        </form>

    </section>

{% endblock %}
