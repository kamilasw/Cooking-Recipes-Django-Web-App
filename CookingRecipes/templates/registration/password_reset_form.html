{% extends "base.html" %}

{% block title %}Reset password{% endblock %}

{% block content %}

    <section class="page-header">

        <h1 class="page-title">Reset password</h1>
        <p class="page-subtitle">Enter your email to get a password reset link.</p>

    </section>

    <section class="panel">

        <form method="post" class="recipe-form" novalidate>

        {% csrf_token %}

        {% if form.non_field_errors %}

        <div class="form-errors">
            {{ form.non_field_errors }}
        </div>

        {% endif %}

        <div class="django-fields">
            {{ form.as_p }}
        </div>

        <div class="form-actions">
            <button type="submit" class="button button-main">Send reset link</button>
            <a class="button button-quiet" href="{% url 'login' %}">Back to login</a>
        </div>

        </form>
    </section>

{% endblock %}
