{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block content %}

    <section class="page-header">
        <h1 class="page-title">Log in</h1>
    </section>

    <section class="panel">
        <form method="post" class="auth-form" novalidate>
        {% csrf_token %}


        <div class="django-fields">
            {{ form.as_p }}
        </div>

        <div class="form-actions">
            <button type="submit" class="button button-main">Log in
            </button>
            <button type="reset" class="button button-quiet">
                Clear
            </button>
            <a class="button button-quiet" href="{% url 'password_reset' %}">Forgot password?</a>
        </div>

        </form>

        <p class="text-block">
            No account?
            <a class="link" href="{% url 'signup' %}">Sign up</a>
        </p>
    </section>


{% endblock %}
