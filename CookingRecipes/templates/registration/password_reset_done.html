{% extends "base.html" %}

{% block title %}Reset email sent{% endblock %}

{% block content %}

    <section class="page-header">

        <h1 class="page-title">Check your email</h1>
        <p class="page-subtitle">
            If the email exists, you should receive a reset link.
        </p>

    </section>

    <section class="panel">

        <div class="form-actions">
            <a class="button button-main" href="{% url 'login' %}">Back to login</a>
            <a class="button button-quiet" href="{% url 'password_reset' %}">Try again</a>
        </div>
    </section>

{% endblock %}
